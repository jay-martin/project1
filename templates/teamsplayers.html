<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th{
      text-align: left;
    }
  </style>


<body>
  <h1>Fantasy League - Players</h1>

  <a href="/home/uid={{uid}}/lid={{lid}}">Homepage</a>
  <a href="/myteam/uid={{uid}}/lid={{lid}}">My Team</a>
  <a href="/players/uid={{uid}}/lid={{lid}}">Players</a>
  <a href="/league/uid={{uid}}/lid={{lid}}">League</a>
  <p></p>

<form method="POST" action="/playerstats/uid={{uid}}/lid={{lid}}">
  <p> Offensive Player Stats </p>
  Number:<br>
  <input type="int" name="number">
  <br>
  Team:<br>
  <input type="text" name="team">
  <br><br>
  <input type="submit" value="Submit">
</form>

  <form method="POST" action="/teamsplayers/uid={{uid}}/lid={{lid}}">
  <p> NFL Team </p>
  Team Name:<br>
  <input type="text" name="team">
  <br><br>
  <input type="submit" value="Submit">
</form>

  <div>

    <table style="width:100%">
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      {% for player in players %}
        <tr><td>{{player[1]}}</td><td>{{player[0]}}</td><td>{{player[2]}}</td><td>{{player[3]}}</td> </tr>
      {% endfor %}

  </table>
  </div>
  
  <div>
  </div>

</body>


</html>
