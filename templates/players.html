    body{

      font-family: arial;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th{
      text-align: left;

  </style>


<body>
  <h1>Fantasy League - Players</h1>

  <a href="/home/uid={{uid}}/lid={{lid}}">Homepage</a>

</form>

</form>

  </table>
